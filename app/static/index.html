<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Architects.io Toolkit</title>
    <meta name='description' content=''>
    <meta name='viewport' content='user-scalable=no width=device-width, initial-scale=1.0 maximum-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="stylesheets/lato.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/animate.css" />
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css" />
  </head>
  <body>
    <div id="bottom-drawer" class="ui bottom inverted horizontal sidebar"></div>
    <div id="right-sidebar" class="ui right inverted very thin vertical sidebar"></div>
    <div id="app" class="wrapper pusher"></div>

    <script src="jquery.js"></script>
    <script src="underscore.min.js"></script>
    <script src="semantic/semantic.js"></script>
    
    <script src="coffee-script.js"></script>
    <script src="TweenMax.min.js"></script>
    <script src="DrawSVGPlugin.min.js"></script>

    <script type="text/javascript">
      window.Native = (function(){
        var fs = require("fs-extra"),
            exec = require("child-process-promise").exec

        return {
          fs: fs,
          exec: exec,
          readFile: function(relativePath){
            return fs.readFileSync(relativePath).toString()
          }
        }
      })()
      
      var head = document.getElementsByTagName('head')[0],
          script = document.createElement("script")
          script.src = "http://localhost:8080/index.js"

      head.appendChild(script)
    </script>
  </body>
</html>
